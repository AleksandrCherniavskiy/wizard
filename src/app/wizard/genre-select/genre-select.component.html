<mat-grid-list cols="4" rowHeight="50px" class="buttons-field" gutterSize="20px">
  <mat-grid-tile *ngFor="let item of items">
    <button class="buttons-field__button"
            (click)="selectItem(item); "
            [class.buttons-field__button_selected]="isItemSelected(item)"
            mat-stroked-button>
      {{item.name}}
    </button>
  </mat-grid-tile>
</mat-grid-list>
