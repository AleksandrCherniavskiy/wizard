<mat-form-field class="form-field" appearance="outline">

  <input matInput placeholder="Subgenre name" [formControl]="newSubgenreControl.get('subgenreName')">
</mat-form-field>
<mat-checkbox class="checkbox_block"
              [formControl]="newSubgenreControl.get('descriptionIsRequired')"
